<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurino Flix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        #aurino-flix {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #333;
        }

        #movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .movie-card {
            background-color: #353b48;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #57606f;
        }

        .movie-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-info h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .movie-info a, .delete-button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .movie-info a {
            background-color: #3498db;
            color: #fff;
        }

        .movie-info a:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        #add-movie-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-top: 20px;
        }

        #add-movie-form label {
            margin-bottom: 5px;
        }

        #add-movie-form input,
        #add-movie-form button {
            margin-bottom: 10px;
            padding: 10px;
        }

        #add-movie-form button {
            background-color: #2ecc71;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-movie-form button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div id="aurino-flix">Aurino Flix</div>

<div id="movie-container"></div>

<div id="add-movie-form">
    <label for="movie-title">Título do Filme:</label>
    <input type="text" id="movie-title" placeholder="Digite o título do filme">

    <label for="movie-image">URL da Capa:</label>
    <input type="text" id="movie-image" placeholder="Cole o URL da capa do filme">

    <label for="movie-link">Link do Filme:</label>
    <input type="text" id="movie-link" placeholder="Cole o link do filme">

    <button onclick="addMovieFromForm()">Adicionar Filme</button>
</div>

<script>
    const movieContainer = document.getElementById('movie-container');

    function addMovie(title, imgUrl, link) {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';

        const image = document.createElement('img');
        image.src = imgUrl;
        image.alt = title;

        const movieInfo = document.createElement('div');
        movieInfo.className = 'movie-info';
        movieInfo.innerHTML = `<h3>${title}</h3><a href="${link}" target="_blank">Assistir</a><button class="delete-button" onclick="deleteMovie(this)">Excluir</button>`;

        movieCard.appendChild(image);
        movieCard.appendChild(movieInfo);

        movieContainer.appendChild(movieCard);
    }

    function addMovieFromForm() {
        const title = document.getElementById('movie-title').value;
        const imgUrl = document.getElementById('movie-image').value;
        const link = document.getElementById('movie-link').value;

        if (title && imgUrl && link) {
            addMovie(title, imgUrl, link);
            clearForm();
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }

    function deleteMovie(button) {
        const movieCard = button.closest('.movie-card');
        movieContainer.removeChild(movieCard);
    }

    function clearForm() {
        document.getElementById('movie-title').value = '';
        document.getElementById('movie-image').value = '';
        document.getElementById('movie-link').value = '';
    }
</script>

</body>
</html>
